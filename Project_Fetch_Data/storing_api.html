<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
      #demo
      {
        text-align: center; padding:20px; margin: 10px;border: 1px solid black; 
        border-radius: 30px; background-color: black; color: white;
      }
    </style>
</head>
<body>
    
    <h1 id="demo">Storing API Data in Table</h1>
    
    <div class="container">
        <table class="table table-bordered">
            <thead class="table-danger">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th>Description</th>
                <th>Category</th>
                <th>Image</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Table body will be populated dynamically -->
            </tbody>
          </table>
    </div>

    <script>
          fetch('https://fakestoreapi.com/products')
    .then(response => response.json())
    .then(data => {

        let tableData = "";
        data.forEach((item, index) => {
            tableData += `
                <tr>
                    <th scope="row">${index + 1}</th>
                   
          
                  <td>${item.title}</td>
                  <td>${item.price}</td>
                  <td>${item.description}</td>
                  <td>${item.category}</td>
                  <td><img src="${item.image}"  style="max-width: 100px;"></td>
            
                           
                </tr>`;
        });
        document.getElementById("table-body").innerHTML = tableData;
    })
    .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
